apiVersion: v1
kind: Service
metadata:
  labels:
    app: roughnator
  name: roughnator
spec:
  ports:
  - name: http
    port: 8000
  selector:
    app: roughnator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: roughnator
spec:
  selector:
    matchLabels:
      app: roughnator
  template:
    spec:
      containers:
        - image: "ghcr.io/c0c0n3/kitt4sme.roughnator:latest"
          imagePullPolicy: IfNotPresent
          name: roughnator
          ports:
          - containerPort: 8000
            name: http
          env:
          - name: "ORION_BASE_URL"
            value: "http://orion:1026"
